{% extends 'base.html' %} {% block content %}

<div class="main-wrapper">
  <div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="page-title">Item Adjustment</h3>
            <ul class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="{% url 'finance_dashboard' %}">Dashboard</a>
              </li>
              <li class="breadcrumb-item active">Item Adjustment</li>
            </ul>
          </div>
          <div class="col-auto text-right float-right ml-auto">
            <a href="{% url 'add_item_adjustment' %}" class="btn btn-primary"
              ><i class="fas fa-plus"></i> &nbsp;Add Item Adjustment
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="card card-table">
            <div class="card-body">
              <div class="table-responsive">
                <table id="table_id" class="table table-hover table-center mb-0">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Reason</th>
                        <th class="text-right">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in inventory_adjustments %}
                      <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.date}}</td>
                        <td>{{i.item}}</td>
                        <td>{{i.quantity}}</td>
                        <td>{{i.reason_title}}</td>
                        <td class="text-right">
                          <div class="actions">
                            <a
                              href="#"
                              class="btn btn-sm bg-success-light mr-2"
                            >
                              <i class="fas fa-pen"></i>
                            </a>
                            <a
                              href="#"
                              class="btn btn-sm bg-danger-light"
                            >
                              <i class="fas fa-trash"></i>
                            </a>
                          </div>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% endblock content %}
  </div>
</div>
