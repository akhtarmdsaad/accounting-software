{% extends 'base.html' %} {% block content %}

<div class="main-wrapper">
  <div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="page-title">Update Item Adjustment</h3>
            <ul class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="{% url 'finance_dashboard' %}">Dashboard</a>
              </li>
              <li class="breadcrumb-item active">Update Item Adjustment</li>
            </ul>
          </div>
          <div class="col-auto text-right float-right ml-auto">
            <a href="{% url 'view_item_adjustment' %}" class="btn btn-primary"
              ><i class="fas fa-plus"></i> &nbsp;View Item Adjustment
            </a>
          </div>
          
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <form method="post" action="#">
                {% csrf_token %}
                <div class="col-12">
                  <h5 class="form-title"><span>Update Item Adjustment</span></h5>
                </div>
                {% include 'includes/messages.html' %}

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Date</label>
                    <input
                      required
                      type="date"
                      class="form-control"
                      name="date"
                      value="{{year}}-{{month}}-{{day}}"
                    />
                  </div>
                </div>
                
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Item</label>
                      <select class="form-control" name="item">
                        {% for i in items %}
                          <option value={{i.id}}

                          {% if i.id == elem.item.id %}
                              selected
                          {% endif %}
                          
                          >{{i}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Adjustment Type</label>
                        <select class="form-control" name="type">
                            <option value = "1"
                            
                            {% if elem.ADJUSTMENT_TYPE.id == 1 %}
                                selected
                            {% endif %}
                            
                            >Increase</option>
                            <option value = "2"
                            
                            {% if elem.ADJUSTMENT_TYPE.id == 2 %}
                                selected
                            {% endif %}
                            
                            >Decrease</option>
                        </select>
                     </div>
                </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Quantity</label>
                      <input
                        required
                        type="number"
                        class="form-control"
                        name="qnt"
                        value={{elem.quantity}}
                      />
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Reason Title</label>
                      <input
                        required
                        type="text"
                        class="form-control"
                        name="reason_title"
                        value={{elem.reason_title}}
                      />
                    </div>
                  </div>
                  <div class="col-sm-11">
                    <div class="form-group">
                      <label>Reason Description</label>
                      <textarea
                        class="form-control"
                        name="reason_desc"
                        rows="10"
                      >{{elem.reason_desc}}</textarea>
                    </div>
                  </div>
                
                

                <div class="col-sm-11">
                  <button type="submit" class="btn btn-primary">
                    Update Item Adjustment
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
