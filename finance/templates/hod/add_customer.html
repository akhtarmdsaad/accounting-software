{% extends 'base.html' %} 
{% block title  %}Add Customer{% endblock title  %}
{% block content %}

<div class="main-wrapper">
  <div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="page-title">Add Customer</h3>
            <ul class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="{% url 'finance_dashboard' %}">Dashboard</a>
              </li>
              <li class="breadcrumb-item active">Add Customer</li>
            </ul>
          </div>
          <div class="col-auto text-right float-right ml-auto">
            <a href="{% url 'view_customers' %}" class="btn btn-primary"
              ><i class="fas fa-plus"></i> &nbsp;View Customer
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form method="post" action="#" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="col-12">
                <h5 class="form-title"><span>Add Customer</span></h5>
              </div>
              {% include 'includes/messages.html' %}

              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Name</label>
                  <input
                    required
                    type="text"
                    class="form-control"
                    name="name"
                  />
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    required
                    type="email"
                    class="form-control"
                    name="email"
                  />
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Phone</label>
                  <input
                    required
                    type="text"
                    class="form-control"
                    name="phone"
                  />
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>GSTIN</label>
                  <input
                    type="text"
                    class="form-control"
                    name="gstin"
                    maxlength="15"
                  />
                  <div class="gst_error" style="color:red;"></div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>PAN Card</label>
                  <input
                    type="text"
                    class="form-control"
                    name="pan_card"
                  />
                </div>
                <div class="pan_error" style="color:red;"></div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Address</label>
                  <textarea
                    class="form-control"
                    name="address"
                    rows="10"
                  ></textarea>
                </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Save Last Rate</label>
                <select class="form-control" name="save_last_rate">
                  <option value="1">Yes</option>
                  <option value="2">No</option>
                </select>
              </div>
          </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Current Balance</label>
                  <input
                    required
                    type="number" step="0.01"
                    class="form-control"
                    name="balance"
                  />
                </div>
              </div>
              

              <div class="col-sm-11">
                <button type="submit" class="btn btn-primary">
                  Add Customer
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block script %}

<script>
  gst_input = document.querySelector("input[name=gstin]")
  pan_input = document.querySelector("input[name=pan_card]")

  gst_input.onchange = (e)=>{
    if(e.target.value.length != 0 && e.target.value.length != 15){
      document.querySelector("div.gst_error").innerHTML = "Invalid GSTIN";
    }
    else{
      document.querySelector("div.gst_error").innerHTML = ""
    }
  }
  pan_input.onchange = (e)=>{
    if(e.target.value.length != 0 && e.target.value.length != 10){
      document.querySelector("div.pan_error").innerHTML = "Invalid PAN";
    }
    else{
      document.querySelector("div.pan_error").innerHTML = ""
    }
  }
</script>

{% endblock script %}
